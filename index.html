<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>NODE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
        <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/bootstrap-md.min.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/mystyle.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/flaticon.css" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/md-icons.css" rel='stylesheet' type='text/css'>
    
    <link rel='stylesheet prefetch' href='//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
    
    
        
        <script type='text/javascript' src='js/jquery.particleground.js'></script>
        <script type='text/javascript' src='js/particle.js'></script>

	<body>
  
         
    <div id="particles">
        <div class="container-fluid stage">
            <header>
                <img class="image-responsive center-block well bmd-floating" src="node.png" height="150px">
            </header>
            
            
            
           
            
           
        <div class="title text-center question animated zoomIn">
            <h2>Your network is under attack.<br>Can you defend it?</h2>
            <div class="ruler"></div>
            <h3>Will you DEFEND your system, or ATTACK theirs first?</h3>
            <div class="col-xs-4 col-xs-offset-2">
            <a href="#" class="circle btn btn-success bmd-ripple bmd-fab bmd-floating">
                <span class="bmd-icon flaticon-locked57"></span>
            </a>
                <h4>DEFEND</h4>
            </div>
            <div class="col-xs-4">
            <a href="#" class="cross btn btn-danger bmd-ripple bmd-fab bmd-floating">
                <span class="bmd-icon flaticon-bug18"></span>
            </a>
                <h4>ATTACK</h4>
            </div>
        </div>
        <div class="title text-center">
            <div class="result animated zoomIn">
            </div>
            <div class="furtherPlay animated zoomIn row">
                <div class="ruler"></div>
                <br>
                <div class="col-xs-4 col-xs-offset-2">
                    <span class="glyphicon glyphicon-repeat continue"></span>
                    <h3>REPEAT</h3>
                </div>
                <div class="col-xs-4">
                    <span class="glyphicon glyphicon-refresh reset"></span>
                    <h3>RESET</h3>
                </div>
            </div>
        </div>
        <div class="title gameName text-center animated slideInLeft">
            Begin
        </div>
        <div class="animated zoomIn board col-md-4 col-md-offset-4 col-xs-10 col-xs-offset-1">
            <div class="row">
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-0"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-1"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-2"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-3"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-4"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-5"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-6"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-7"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
                <div class="col-xs-4">
                   <a href="#" class="btn exo btn-default bmd-ripple bmd-fab bmd-floating bmd-ink-grey-400 cell-8"> 
                        <span class="bmd-icon flaticon-add186"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="scores animated slideInLeft col-xs-12">
             <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title">INFECTION LEVEL</h3>
              </div>
              <div class="panel-body">
               <div id="progressbar"></div>
              </div>
            </div>
        </div>
            
       
                        
           
        </div>
      
    </div>
        
 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-md.min.js"></script>
    <script src="js/bootstrap-md-morphFab.min.js"></script>
                <script type="text/javascript" src="js/xoEngine.js" ></script>
        <script type="text/javascript" src="js/bootstrap-progressbar.js" ></script>
        <script type="text/javascript">
        $('#progressbar').progressbar({
    warningMarker: 33,
    dangerMarker: 66,
    maximum: 99,
    step: 33,
});
    </script>

	</body>
